      body {

     .refresh-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #42474a;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
  }

  .refresh-button:hover {
    background-color: #0056b3;
  }

  .refresh-button:hover::before {
    content: "Restart The Game";
    position: absolute;
    top: -10px;
    right: -15px;
    background-color: #333;
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
  }
    
    .back-button {
        position: fixed;
        top: 20px; /* Jarak dari atas */
        left: 20px; /* Jarak dari kanan */
        background-color: #42474a; /* Warna latar belakang */
        color: #fff; /* Warna teks */
        padding: 10px 20px; /* Padding tombol */
        border: none;
        border-radius: 5px; /* Sudut bulat */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s; /* Transisi saat kursor diarahkan */
    }

    .back-button:hover {
        background-color: #2980b9; /* Warna latar belakang saat diarahkan kursor */
    }
</style>
